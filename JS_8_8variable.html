<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>The result of adding 5 + 2 + 3:</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var x = 5 + 2 + 3;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
