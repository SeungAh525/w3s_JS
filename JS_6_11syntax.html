<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript is Case Sensitive</h2>
    <p>Try change lastName to lastname.</p>
    <p id="demo"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = lastname">Click to change</button>
    <script type="text/javascript">
      var lastname, lastName;
      lastName = "Doe";
      lastname = "Peterson";
      document.getElementById("demo").innerHTML = lastName;
    </script>
  </body>
</html>
