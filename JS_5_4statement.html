<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>
    <p>Multiple statements on one line is allowed.</p>
    <p id="demo1"></p>
    <script type="text/javascript">
      var a, b, c;
      a = 5; b = 6; c = a + b;
      document.getElementById("demo1").innerHTML = c;
    </script>
  </body>
</html>
