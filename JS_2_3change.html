<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript chagnes the value of the src (source) attribute of an image.</p>
    <button type="button" onclick="document.getElementById('myImage').src='lighton.png'">Turn on the light</button>
    <img id="myImage" src="lightoff.png" style="width:100px">
    <button type="button" onclick="document.getElementById('myImage').src='lightoff.png'">Turn off the light</button>
  </body>
</html>
