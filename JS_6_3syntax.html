<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>In this example, x is defined as a variable. Then, x is assigned the value of 6:</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var x;
      x = 6;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
