<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript typeof</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var x;
      var car = "Volvo";
      car = undefined;
      var y = null;
      document.getElementById("demo").innerHTML =
      x + "<br>" +
      typeof x + "<br>" +
      typeof car + "<br>" +
      typeof "" + "<br>" +
      typeof 5 + "<br>" +
      typeof "John" + "<br>" +
      typeof ["a","b","c"] + "<br>" +
      typeof (1+2) + "<br>" +
      typeof y + "<br>" +
      typeof true + "<br>" +
      typeof function myFunc(){};
    </script>
  </body>
</html>
