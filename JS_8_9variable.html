<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>The result of adding "John" + " " + "Doe":</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var x = "John" + " " + "Doe";
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
