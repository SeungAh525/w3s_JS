<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Comments are NOT Executed</h2>
    <p id="demo"></p>
    <script type="text/javascript">
      var x;
      x = 5;
      // x = 6; I will not be Executed
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
