<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p id="demo"></p>
    <script type="text/javascript">
      var price1 = 5;
      var price2 = 6;
      var total = price1 + price2;
      document.getElementById("demo").innerHTML =
      "The total is: " + total;
    </script>
  </body>
</html>
