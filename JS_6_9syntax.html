<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>The var Keyword Creates Variables</h2>
    <p id="demo"></p>
    <script type="text/javascript">
      var x, y;
      x = 5 + 6;
      y = x * 10;
      document.getElementById("demo").innerHTML = y;
    </script>
  </body>
</html>
