<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <script type="text/javascript">
      var person = {
        firstName : "John",
        lastName : "Doe",
        age : 50,
        eyeColor : "blue"
      };
      document.getElementById("demo").innerHTML =
      person.firstName + " is " + person.age + " years old.";
    </script>
  </body>
</html>
