<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>In this example, x, y, and z are variables.</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var x = 5;
      var y = 6;
      var z = x + y;
      document.getElementById("demo").innerHTML =
      "the value of z is: " + z;
    </script>
  </body>
</html>
