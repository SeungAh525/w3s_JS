<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>A variable declared without a value will have the value undefined.</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var carName;
      document.getElementById("demo").innerHTML = carName;
    </script>
  </body>
</html>
