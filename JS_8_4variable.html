<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    <p>Create a variable, assign a value to it, and display it:</p>
    <p id="demo"></p>
    <script type="text/javascript">
      var carName = "Volvo";
      document.getElementById("demo").innerHTML = carName;
    </script>
  </body>
</html>
